<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="example.css" />
    <script async type="text/javascript" src="https://www.peakfinder.org/script/peakfinder.1.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <img
          id="logo"
          src="https://www.peakfinder.org/peakfinder.svg"
          alt="PeakFinder Logo"
          title="PeakFinder Logo"
          height="30"
          width="208"
        />
        <br />
        Demo Page
      </header>

      <div class="swmcontrols">
        <div id="pfslider"></div>
      </div>

      <div class="content">
        <canvas id="pfcanvas" oncontextmenu="event.preventDefault()"> </canvas>

        <div id="pfcanvasprogress">
          <div class="spinner" id="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>

      <footer>
        <p>Footer</p>
      </footer>
    </div>

    <script type="text/javascript">
      function wasmcallback(cmd) {
        console.log('command: ' + cmd)
      }

      window.onload = () => {
        if (PFWasm.hasWasmSupport()) {
          let wasm = new PFWasm('pfcanvas') // attach to canvas
          wasm.registercallback(wasmcallback)
          wasm.load('en')
        } else {
          console.log('This browser does not support webassembly')
        }
      }
    </script>
  </body>
</html>
